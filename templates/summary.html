<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Summary</title>
<style>
body { background:#000; color:#57B6FF; font-family:Helvetica; text-align:center; padding:30px;}
.container { max-width:400px; margin:auto; background:#1a1a1a; padding:20px; border-radius:8px;}
a.button { color:#57B6FF; text-decoration:none; padding:10px; border:1px solid #57B6FF; border-radius:4px; display:block; margin:15px auto; width:50%; transition:0.3s;}
a.button:hover { background:#3a8edc; color:white;}
ul { list-style:none; padding:0; }
li { margin:10px 0; font-size:20px; }
</style>
</head>
<body>
<div class="container">
<h1>Inventory Summary</h1>
<ul>
{% for cat, count in counts.items() %}
<li>{{ cat.capitalize() }}: {{ count }}</li>
{% endfor %}
</ul>
<a class="button" href="/inventory_summary.xlsx" download>Download Excel</a>
<a class="button" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
